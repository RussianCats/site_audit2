<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    
    <!-- Подключение локального Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Лог выполнения</h1>
        <pre class="bg-dark text-white p-3">{{ log_content }}</pre>

        <h2 class="mt-5">Файлы для скачивания</h2>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Подключение локального Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
